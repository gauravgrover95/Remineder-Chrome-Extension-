<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="materialize.css">
<style type="text/css">

	

	h4 {
		text-align: center;
	}	
	.container {
		height: 380px;
		width: 300px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 30px;
		/*background: red;*/
		border: 1px solid black;
		padding: 10px;
		margin: 10px;
	}

	.container h2 {
		text-align: center;
	}

	#set {
		text-align: center;
		margin-left: 70px;
	}

	.date {
		display: none;
	}

</style>

</head>
<body>

<div class="wrapper">

<h4>Reminder App!!</h4>

<div class="container">

<br>
   <div class="input-field col s6">
	  <input id="title" type="text" class="validate" placeholder = "Title">
	</div>
<br>

<button id="delay">By Delay</button>
<button id="date">By Date</button>
<hr>
<div class="delay">
	Select Delay:
	<input type="text" id="delay-input">
</div>


<div class="date">
Select a date:
  <input type="date" class="datepicker">
Select a time:
  <input type="time" name="usr_time">
</div>





  Description:
  <textarea id="desc" class="materialize-textarea"></textarea>


  <a class="waves-effect waves-light btn" id="set">Add Reminder</a>
 </div>  <!--container end-->
</div>  <!--wrapper end-->


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="materialize.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
